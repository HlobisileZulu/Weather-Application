<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/HlobisileZulu" target="_blank">
          Hlobisile Zulu</a
        >, is open-sourced on
        <a
          href="https://github.com/HlobisileZulu/Weather-Application"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://hlobisiles-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
